<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SplitBills Aap Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    
    .modern-blur {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .dynamic-island {
      background: rgba(0,0,0,0.95);
      transition: all 0.3s ease;
    }
    
    .dynamic-island:hover {
      width: 180px;
      height: 36px;
    }
    
    /* New modern effects */
    .dynamic-island-expanded {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
    }
    
    .island-content {
      display: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .island-visible {
      display: flex;
      opacity: 1;
    }
    
    .glass-effect {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    @keyframes subtle-glow {
      0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.6); }
      50% { box-shadow: 0 0 25px rgba(255,255,255,0.8); }
    }
    
    .animate-subtle-glow {
      animation: subtle-glow 4s infinite ease-in-out;
    }
    
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 5px;
      background: rgba(0,0,0,0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center p-4">
  <!-- Modern floating gradient elements -->
  <div class="fixed top-1/4 -left-20 w-[500px] h-[500px] bg-pink-200 rounded-full mix-blend-multiply filter blur-[120px] opacity-30 animate-float"></div>
  <div class="fixed bottom-1/4 right-0 w-[400px] h-[400px] bg-indigo-200 rounded-full mix-blend-multiply filter blur-[120px] opacity-30 animate-float"></div>
  <div class="fixed top-1/2 left-1/3 w-[300px] h-[300px] bg-violet-200 rounded-full mix-blend-multiply filter blur-[100px] opacity-30 animate-float"></div>
  
  <!-- Modern iPhone mockup container -->
  <div class="relative z-10 flex flex-col items-center">
    <!-- Device frame -->
    <div class="iphone-frame relative w-[390px] h-[844px] bg-white rounded-[55px] shadow-2xl shadow-gray-400/20 border-[12px] border-gray-800 overflow-hidden flex flex-col animate-subtle-glow">
      <!-- Dynamic island instead of notch -->
      <div class="dynamic-island absolute w-[120px] h-[34px] bg-black rounded-[20px] top-0 left-1/2 transform -translate-x-1/2 mt-3 z-20 flex items-center justify-center cursor-pointer">
        <div class="w-3 h-3 rounded-full bg-green-400 animate-pulse mr-1"></div>
        <div class="island-content flex-row items-center space-x-2 text-white text-xs">
          <span class="ml-2">Music playing</span>
          <div class="flex space-x-1">
            <div class="w-1 h-3 bg-white animate-pulse" style="animation-delay: 0s;"></div>
            <div class="w-1 h-3 bg-white animate-pulse" style="animation-delay: 0.2s;"></div>
            <div class="w-1 h-3 bg-white animate-pulse" style="animation-delay: 0.4s;"></div>
          </div>
        </div>
      </div>
      
      <!-- Modern status bar with glass morphism -->
      <div class="status-bar h-[50px] bg-transparent flex items-center justify-between px-8 text-gray-900 text-sm font-medium relative z-10 mt-4">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center space-x-2">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12,21L15.6,17.4L14.2,16L12,18.2L9.8,16L8.4,17.4L12,21M12,3C7.03,3 3,7.03 3,12H0L4,16L8,12H5C5,8.13 8.13,5 12,5C15.87,5 19,8.13 19,12C19,15.87 15.87,19 12,19C10.5,19 9.09,18.5 7.94,17.7L6.5,19.14C8.04,20.3 9.94,21 12,21C16.97,21 21,16.97 21,12C21,7.03 16.97,3 12,3M14,12C14,10.9 13.1,10 12,10C10.9,10 10,10.9 10,12C10,13.1 10.9,14 12,14C13.1,14 14,13.1 14,12Z" />
          </svg>
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,17H11V15H13V17M13,13H11V7H13V13Z" />
          </svg>
          <div class="w-12 h-4 bg-gray-900 rounded-full relative flex items-center">
            <div class="absolute left-[2px] top-[2px] bottom-[2px] w-10 bg-green-400 rounded-full"></div>
          </div>
        </div>
      </div>
      
      <!-- Main app content -->
      <iframe 
        class="app-iframe flex-1 w-full h-full border-0 z-10" 
        src="https://splitbills-eight.vercel.app/" 
        allow="fullscreen"
        loading="lazy"
      ></iframe>
      
      <!-- Home indicator (the thin bar at bottom of modern iPhones) -->
      <div class="home-indicator"></div>
    </div>
    
    <!-- Subtle reflection effect -->
    <div class="mt-6 w-[250px] h-[20px] bg-black/10 rounded-[50%] blur-md"></div>
    
    <!-- Device label -->
    <div class="mt-8 text-sm text-gray-600 font-medium">iPhone 15 Pro â€¢ iOS 18</div>
  </div>

  <script>
    // Add floating animation to gradient elements with random timings
    document.querySelectorAll('.animate-float').forEach((el, index) => {
      const duration = 6 + Math.random() * 4;
      const delay = Math.random() * 5;
      el.style.animation = `float ${duration}s ease-in-out infinite`;
      el.style.animationDelay = `${delay}s`;
    });
    
    // Dynamic island interaction demo
    const dynamicIsland = document.querySelector('.dynamic-island');
    const islandContent = document.querySelector('.island-content');
    
    dynamicIsland.addEventListener('click', () => {
      dynamicIsland.classList.toggle('w-[240px]');
      dynamicIsland.classList.toggle('h-[120px]');
      dynamicIsland.classList.toggle('dynamic-island-expanded');
      
      // Small delay to show content after expansion starts
      setTimeout(() => {
        islandContent.classList.toggle('island-visible');
      }, 150);
    });
  </script>
</body>
</html>
